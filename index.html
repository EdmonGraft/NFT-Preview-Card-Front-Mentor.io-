<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card_container" >
  <a href="" target="_blank">
   <figure>
    <img class="nft_Image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
    <div class="viewLayer">
        <img src="./images/icon-view.svg" alt="view">
    </div>
  </figure>
  </a>
<h4><b><a class="julesLink" href=""target="_blank" >Equilibrium #3429</a></b></h4>

  <p>Our Equilibrium collection promotes balance and calm.</p>

<div class="specsFooter">
  <img src="./images/icon-ethereum.svg"> <p class="price">0.041 ETH</p>
  <img src="./images/icon-clock.svg" <p class="timeLeft">3 days left</p>
</div>
<hr>
<div class="secondFooter"></div>
<img class="avataru" src="./images/image-avatar.png" alt="Jules Avatar"> <p>Creation of <a class="julesLink" href="" target="_blank" >Jules Wyvern</a></p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EdmonGraft" target="_blank">Elias Martinez</a>.
  </div>
</body>
</html>
